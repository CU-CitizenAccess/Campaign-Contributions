    <!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Campaign Contributions</title>
    <!-- Leaflet JS -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/leaflet.ajax.min.js"></script>

    <!-- Jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { display: inline-block; width:700px; height: 700px; float: left; }
        #sidebar {
            width: 300px;
            height: 700px;
            display: inline-block;
            padding: 0 15px;
        }
        .map-button {
            width:130px;
            text-align: center;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id='map'></div>
    <div id='sidebar'>
        <h4>Campaign Contributions</h4>
        <p>This map shows where contributions from each candidate are made.</p>
        <h5>Choose a candidate:</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Bruce Rauner</button>
            <button type="button" class="btn btn-default">Pat Quinn</button>
        </div>
        <h5>Choose a map:</h5>
        <div class="zones" style="width: 300px;">
            <button type="button" onclick="loadmap('house', house)" class="btn btn-success map-button">House Districts</button>
            <button type="button" onclick="loadmap('senate', senate)" class="btn btn-default map-button">Senate Districts</button>
            <button type="button" onclick="loadmap('counties', counties)" class="btn btn-default map-button">County Lines</button>
            <button type="button" onclick="loadmap('places', places)" class="btn btn-default map-button">Towns and Cities</button>
        </div>
        <div class="marker-title"></div>
    </div>
</div>
<!-- <script src='geojson/rauner_house.geojson'></script> -->
<script src="geojson/house.geojson"></script>
<script src="geojson/senate.geojson"></script>
<script src="geojson/counties.geojson"></script>
<script src="geojson/places.geojson"></script>
<script>
    // instantiate the map and center it
    var map = L.map('map').setView([39.855, -89.429], 7);
    var popup = new L.Popup({ autoPan: false });
    var closeTooltip;
    var currentmap;
    var map_zone;

    // load tiles and add to map
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/actongorton.k2ojjfli/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18
    }).addTo(map);


    function loadmap(map_name, map_layer) {

        if (map_zone){
            map.removeLayer(map_zone)
        }

        // load json
        map_zone = L.geoJson(map_layer, {
            style: getStyle,
            onEachFeature: onEachFeature
        }).addTo(map);
    }

    // define colors
    function getStyle(feature) {
        return {
            weight: 1,
            opacity: 0.1,
            color: 'black',
            fillOpacity: 0.7//,
            // fillColor: getColor(feature.properties.rauner_house_Donations)
            // fillColor: 'red'
        };
    }

    // get color depending on population density value
    function getColor(d) {
        return d > 1000 ? '#8c2d04' :
            d > 500  ? '#cc4c02' :
            d > 200  ? '#ec7014' :
            d > 100  ? '#fe9929' :
            d > 50   ? '#fec44f' :
            d > 20   ? '#fee391' :
            d > 10   ? '#fff7bc' :
            '#ffffe5';
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mousemove: mousemove,
            mouseout: mouseout,
            click: clickEvent
        });
    }

    function mousemove(e) {
        var layer = e.target;

        // highlight feature
        layer.setStyle({
            weight: 3,
            opacity: 0.3,
            fillOpacity: 0.9
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
        }
    }

    function mouseout(e) {
        map_zone.resetStyle(e.target);
        closeTooltip = window.setTimeout(function() {
            map.closePopup();
        }, 100);
    }

    function clickEvent(e) {
        // map.fitBounds(e.target.getBounds());
        console.log(e)
    }
</script>
</body>
</html>
